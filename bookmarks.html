<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex's Quiz App | Bookmarks</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Alex's Quiz App</h1>
    </header>
    <main class="all-cards-section">
      <article class="card quiz-card">
        <button class="bookmark-button" data-js="bookmark-button">
          <img
            src="./assets/bookmark-add.png"
            alt="Add a bookmark"
            class="bookmark-image"
            data-js="bookmark-img1"
          />
          <img
            src="./assets/bookmark-added.png"
            alt="Add a bookmark"
            data-js="bookmark-img2"
            class="bookmark-image"
            style="display: none"
          />
        </button>
        <p class="question">Is this a question?</p>
        <button class="button quiz-button" data-js="quiz-button">
          Show Answer
        </button>
        <p class="answer hidden" data-js="answer">Yes</p>
        <section>
          <p class="tag">CSS</p>
          <p class="tag">HTML</p>
          <p class="tag">JS</p>
        </section>
      </article>

        <button class="bookmark-button" data-js="bookmark-button">
          <img
            src="./assets/bookmark-add.png"

            data-js="bookmark-img1"
          />
          <img
            src="./assets/bookmark-added.png"
            alt="Add a bookmark"
            data-js="bookmark-img2"
            class="bookmark-image"
            style="display: none"
          />
        </button>
        <p class="question">What's this website for?</p>
        <button class="button quiz-button">Hide Answer</button>
        <p class="answer hidden" data-js="answer">To quiz people</p>
        <section>
          <p class="tag">CSS</p>
          <p class="tag">HTML</p>
          <p class="tag">JS</p>
        </section>
      </article>
      <article class="card quiz-card">
        <button class="bookmark-button" data-js="bookmark-button">
          <img
            src="./assets/bookmark-add.png"
            alt="Add a bookmark"
            class="bookmark-image"
            data-js="bookmark-img1"
          />
          <img
            src="./assets/bookmark-added.png"
            alt="Add a bookmark"
            data-js="bookmark-img2"

            style="display: none"
          />

        <p class="question">Why does this website exist?</p>
        <button class="button quiz-button">Show answer</button>
        <p class="answer hidden" data-js="answer">To quiz people</p>
        <section>
          <p class="tag">CSS</p>
          <p class="tag">HTML</p>
          <p class="tag">JS</p>
        </section>
      </article>
    </main>
    <footer>
      <nav>
        <button
          onclick="window.location.href='./index.html'"
          class="button nav-button"
        >
          <img src="./assets/home.png" alt="Home" class="nav-img" />
        </button>
        <button
          onclick="window.location.href='./bookmarks.html'"
          class="button nav-button active-page"
        >
          <img src="/assets/bookmarks.png" alt="Bookmark" class="nav-img" />
        </button>
        <button
          onclick="window.location.href='./form.html'"
          class="button nav-button"
        >
          <img
            src="./assets/form.png"
            alt="New Question Form"
            class="nav-img"
          />
        </button>
        <button
          onclick="window.location.href='./profile.html'"
          class="button nav-button"
        >
          <img src="./assets/profile.png" alt="Profile" class="nav-img" />
        </button>
      </nav>
    </footer>
  </body>
</html>
